<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://sanat-garg.github.io/string-lets/assets/image-1760629860049.png" alt="Image">
    </div>

    <script>
        // Vanilla JavaScript - No interactivity needed for this task.
    </script>
<img id="att-image-1760629860049" alt="image-1760629860049" />
<script>
(async()=>{try{const r=await fetch('https://sanat-garg.github.io/string-lets/assets/image-1760629860049.b64');const b=await r.text();const i=document.getElementById('att-image-1760629860049');if(i) i.src='data:image/png;base64,'+b;}catch(e){console.error('Failed to load attachment', 'image-1760629860049', e);}})();
</script>

</body>
</html>
